<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="main.css" rel="stylesheet" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Microsoft – Cloud, Computers, Apps &amp; Gaming</title>
  </head>
  <body>
    <div class="container mx-auto">
      <div class="navbar flex justify-between items-center py-4">
        <div class="flex justify-center items-center md:order-2">
          <div class="humburgeri inline-block cursor-pointer p-4 md:hidden">
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
          </div>
          <div class="search md:order-2 md:hidden w-6 mr-6">
            <img src="images/search.svg" alt="" />
          </div>
        </div>

        <div
          class="logo text-center md:order-1 flex justify-center items-center"
        >
          <div class="flex justify-center">
            <img class="w-[50%]" src="images/logo.png" alt="" />
          </div>
          <div
            class="features absolute w-fit bg-gray-200 md:w-auto md:bg-white md:translate-x-0 inset-0 md:flex md:mx-4 md:static md:space-x-6 -translate-x-96"
          >
            <div class="fitem hover:underline hover:underline-offset-4 cursor-pointer">Microsoft 365</div>
            <div class="fitem hover:underline hover:underline-offset-4 cursor-pointer">Teams</div>
            <div class="fitem hover:underline hover:underline-offset-4 cursor-pointer">Windows</div>
            <div class="fitem hover:underline hover:underline-offset-4 cursor-pointer">Surface</div>
            <div class="fitem hover:underline hover:underline-offset-4 cursor-pointer">Xbox</div>
            <div class="fitem hover:underline hover:underline-offset-4 cursor-pointer">Support</div>
          </div>
        </div>
        <div class="cart text-center flex md:order-3">
          <div class="search hidden md:block mr-6">All microsoft</div>
          <div class="mx-2">Search</div>
          <img class="w-6 mr-6" src="images/search.svg" alt="" />
          <div class="flex">
            <img class="w-6 mr-6" src="images/cart.svg" alt="" />
            <img class="w-6 mr-6" src="images/account.svg" alt="" />
          </div>
        </div>
      </div>

      <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2]">
        <div
          class="left flex flex-col justify-center items-center md:items-baseline py-12  ml-10 space-y-6"
        >
          <h1 class="text-2xl font-medium md:text-4xl mx-5">Surface Pro 9</h1>
          <p class="w-3/4 mx-5 text-center md:text-left">
            Tablet versatility and laptop power — all in one ultra-portable
            device
          </p>
          <button class="text-white bg-black px-4 py-2 my-6 font-bold mx-5">
            Shop Now >
          </button>
        </div>
        <div class="right">
          <img
            class="w-[60rem] md:w-[64rem]"
            src="images/card_img.webp"
            alt=""
          />
        </div>
      </div>

      <div class="promo space-y-6 flex flex-col md:flex-row justify-center ">
        <div class="items flex md:flex-col items-center mx-4 mt-6 space-x-2">
          <img src="images/icon1.webp" alt="" />
          <span class="font-medium md:w-[8rem] md:text-center text-sm my-4"
            >Choose your Microsoft 365</span
          >
        </div>
        <div class="items flex md:flex-col items-center mx-4 space-x-2">
          <img src="images/icon2.webp" alt="" />
          <span class="font-medium md:w-[8rem] md:text-center text-sm my-4"
            >Buy Xbox games and consoles</span
          >
        </div>
        <div class="items flex md:flex-col items-center mx-4 space-x-2">
          <img src="images/icon3.webp" alt="" />
          <span class="font-medium md:w-[8rem] md:text-center text-sm my-4">Get Windows 11</span>
        </div>
        <div class="items flex md:flex-col items-center mx-4 space-x-2">
          <img src="images/icon4.webp" alt="" />
          <span class="font-medium md:w-[8rem] md:text-center text-sm my-4"
            >Explore Surface devices</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
